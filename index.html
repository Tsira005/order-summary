<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>order-summary-component</title>
  </head>
  <body>
    <div class="main">
      <div class="one">
        <img src="illustration-hero.svg" />
      </div>

      <div class="two">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="three">
        <img class="music-icon" src="icon-music.svg" />
        <div class="plancost">
          <h3>Annual Plan</h3>
          <p class="p-1">$59.99/year</p>
        </div>

        <p class="p-2">Change</p>
      </div>

      <div class="four">
        <button class="p-3">Proceed to Payment</button>
        <p class="p-4">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
